<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<div class="row justify-content-start ">
    <div *ngFor="let check of pontos; let i = index;" class="estrelas col-1" style="margin-left: 5px;">
        <label [for]="getName(i)"><i class="fa" [style.color]="getColor(check)"></i></label>
        <input type="checkbox" [id]="getName(i)"  [value]="i" checked/>
    </div>
</div>
